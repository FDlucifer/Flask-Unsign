language: python

dist: xenial

python:
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"

install:
  - pip install .[test,wordlist]

script:
  - coverage run -m unittest tests --quiet
  - coverage report --show-missing
  - codecov

deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  skip_existing: true
  on:
    tags: true
